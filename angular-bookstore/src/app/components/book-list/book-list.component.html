<table border="1" class="table">
    <thead>
        <tr>
            <th></th>
            <th>Nombre</th>
            <th>Descripcion</th>
            <th>Precio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of Books">
            <td>
                <img [src]= "book.imageUrl" height="50">
            </td>
            <td>{{book.name}}</td>
            <td>{{book.description}}</td>
            <td>{{book.unitPrice | currency: 'INR'}}</td>
        </tr>
    </tbody>
</table>
